<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Simple Quiz</h2>
        <div class="main">
            <p id="questionBox">Question...</p>
            <div class="options">
                <button id="option0" class="option">Option 1</button>
                <button id="option1" class="option">Option 2</button>
                <button id="option2" class="option">Option 3</button>
                <button id="option3" class="option">Option 4</button>
            </div>
            <div class="next">
                <button id="nextBtn"></button>
            </div>
        </div>
        <div class="result hide">
            <p>Your score...</p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
